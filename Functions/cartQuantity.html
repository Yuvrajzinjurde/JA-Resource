<!DOCTYPE html>
<html>

<head>
    <title>Cart Quantity</title>
</head>

<body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
    if(cartQuantity ===0)
    {
        alert('Cart is already empty !!!');
    }else{
        updateCartQuantity(-1);
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">Remove From cart</button>

    <button onclick="
      cartQuantity = 0;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
        function updateCartQuantity(cartquantity) {
            cartQuantity += cartquantity;
        }
    </script>
</body>

</html>
