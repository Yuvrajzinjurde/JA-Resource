<body>
    <script>
        let hour = 13;
        const myName = 'Yuvraj';
        if (hour >= 6 && hour <= 12) {
            console.log(`Good Morning ${myName}`);
        }
        else if (hour >= 13 && hour <= 17) {
            console.log(`Good AfterNoon ${myName}`);
        }
        else {
            console.log(`Good Night ${myName}`);
        }
    </script>
